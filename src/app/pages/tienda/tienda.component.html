  <div class="row mt-4 p-3 bg-light rounded shadow">

  <div class="row mt-4">

          <p class="text-muted">{{ producto.equipo }} - {{ producto.temporada }}</p>

          <a [routerLink]="['/producto', producto.id]" class="btn btn-primary animate-pulse">Ver Detalles</a>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="productosFiltrados.length === 0" class="text-center mt-4">
